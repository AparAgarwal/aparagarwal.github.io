<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDF Viewer</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: #fff;
        overflow: hidden;
      }

      #pdf-container {
        width: 100%;
        height: 100vh;
        overflow-y: auto;
        overflow-x: hidden;
        background: #fff;
      }

      #pdf-canvas {
        display: block;
        margin: 0 auto;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      .page-container {
        margin: 20px auto;
        text-align: center;
      }
    </style>
    <!-- PDF.js from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  </head>

  <body>
    <div id="pdf-container"></div>

    <script>
      // Set worker source
      pdfjsLib.GlobalWorkerOptions.workerSrc =
        "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js";

      // Get PDF URL from query parameter
      const urlParams = new URLSearchParams(window.location.search);
      const pdfUrl = urlParams.get("file") || "../assets/resume.pdf";

      const container = document.getElementById("pdf-container");

      // Load and render PDF
      pdfjsLib
        .getDocument(pdfUrl)
        .promise.then((pdf) => {
          // Render all pages
          const numPages = pdf.numPages;

          for (let pageNum = 1; pageNum <= numPages; pageNum++) {
            pdf.getPage(pageNum).then((page) => {
              // Responsive scale calculation
              const viewportWidth = window.innerWidth;
              let scale = 1.5;

              // Adjust scale for mobile devices
              if (viewportWidth < 768) {
                scale =
                  (viewportWidth / page.getViewport({ scale: 1 }).width) * 0.95;
              } else if (viewportWidth < 1024) {
                scale = 1.3;
              }

              const viewport = page.getViewport({ scale: scale });

              // Create page container
              const pageContainer = document.createElement("div");
              pageContainer.className = "page-container";

              // Create canvas
              const canvas = document.createElement("canvas");
              const context = canvas.getContext("2d");
              canvas.height = viewport.height;
              canvas.width = viewport.width;
              canvas.style.maxWidth = "100%";
              canvas.style.height = "auto";

              pageContainer.appendChild(canvas);
              container.appendChild(pageContainer);

              // Render page
              const renderContext = {
                canvasContext: context,
                viewport: viewport,
              };

              page.render(renderContext);
            });
          }
        })
        .catch((error) => {
          console.error("Error loading PDF:", error);
          container.innerHTML =
            '<p style="padding: 20px; text-align: center;">Error loading PDF</p>';
        });
    </script>
  </body>
</html>
