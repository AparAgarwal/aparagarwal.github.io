<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PDF Viewer</title>
  <link rel="preconnect" href="https://cdnjs.cloudflare.com">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
  <link rel="manifest" href="assets/favicon/site.webmanifest">
  <link rel="stylesheet" href="css/style-pdf-viewer.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js" defer></script>
</head>

<body>
  <div id="pdf-container"></div>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      pdfjsLib.GlobalWorkerOptions.workerSrc = "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js";
      const urlParams = new URLSearchParams(window.location.search);
      const pdfUrl = urlParams.get("file") || "../assets/resume.pdf";
      const container = document.getElementById("pdf-container");
      pdfjsLib.getDocument(pdfUrl).promise.then((pdf) => {
        const numPages = pdf.numPages;
        for (let pageNum = 1; pageNum <= numPages; pageNum++) {
          pdf.getPage(pageNum).then((page) => {
            const viewportWidth = window.innerWidth;
            let scale = 1.5;
            if (viewportWidth < 768) { scale = (viewportWidth / page.getViewport({ scale: 1 }).width) * 0.95; }
            else if (viewportWidth < 1024) { scale = 1.3; }
            const viewport = page.getViewport({ scale: scale });
            const pageContainer = document.createElement("div");
            pageContainer.className = "page-container";
            const canvas = document.createElement("canvas");
            const context = canvas.getContext("2d");
            canvas.height = viewport.height;
            canvas.width = viewport.width;
            canvas.style.maxWidth = "100%";
            canvas.style.height = "auto";
            pageContainer.appendChild(canvas);
            container.appendChild(pageContainer);
            page.render({ canvasContext: context, viewport: viewport });
          });
        }
      }).catch((error) => {
        console.error("Error loading PDF:", error);
        container.innerHTML = '<p style="padding: 20px; text-align: center;">Error loading PDF</p>';
      });
    });
  </script>
</body>

</html>
